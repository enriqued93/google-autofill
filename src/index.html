<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Chrome - AutoFill</title>

    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.css"/>
  </head>
  <body class="mdc-typography">
    <h1>Google Chrome - AutoFill event handler</h1>
    <p>¿Es posible manipular la información insertada por AutoFill?</p>

    <div>
      <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
        <input type="text" name="email" class="mdc-text-field__input" id="email-input" autocomplete="email">
        <label for="email-input" class="mdc-text-field__label">Email</label>
      </div>
    </div>

    <div>
      <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
        <input type="text" name="phone" class="mdc-text-field__input" id="phone-input" autocomplete="phone">
        <label for="phone-input" class="mdc-text-field__label">Teléfono</label>
      </div>
    </div>

    <div>
      <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
        <input type="text" name="name" class="mdc-text-field__input" id="name-input">
        <label for="name-input" class="mdc-text-field__label">Nombre</label>
      </div>
    </div>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.js"></script>
    <script>mdc.autoInit()</script>
  </body>
</html>
